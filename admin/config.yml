backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
site_url: https://edwinthomasg.github.io/hugo-test/
display_url: https://edwinthomasg.github.io/hugo-test/

########################### COLLECTIONS ############################

collections:


############################## Hugo Blogs Tutorial ###############################
  - name: "tutorial"
    label: "Tutorial"
    folder: "content/hugo-blogs/tutorial"
    # creation
    slug: "{{fields.path}}/{{fields.title}}" 
    # inside label
    summary: "{{fields.title}}"
    path: "sub-tutorial-two/{{slug}}"
    create: true
    edit:
     preview: true
    allow_nesting: true
    nested:
     depth: 100
     # sidebar label
     summary: "{{slug}} {{dirname}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Date", name: "date", widget: "date" }
      - { label: "Path", name: "path", widget: "string", required: false }
      
      