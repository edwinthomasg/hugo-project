<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.Site.Title}}</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    THIS IS A HOME PAGE.
    <hr>
    Home Content :
    {{.Content}}
    <b>Section Kind Pages :</b>
    <ul>
    {{ range where .Site.Pages.ByTitle "Kind" "section"}}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
      {{end}}
    </ul>
    <hr>
    <b>Top level pages :</b>
    <ul>
        {{range .Pages}}
          <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
    </ul>
    
</body>
</html>
