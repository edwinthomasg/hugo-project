backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
site_url: https://edwinthomasg.github.io/hugo-test/
display_url: https://edwinthomasg.github.io/hugo-test/

########################### COLLECTIONS ############################

collections:


############################## Hugo Blogs Tutorial ###############################
  - name: "tutorial"
    label: "Tutorial"
    folder: "content/hugo-blogs/tutorial"
    # creation
    slug: "{{fields.path}}/{{fields.title}}" 
    # inside label
    summary: "{{slug}}"
    media_folder: ""
    public_folder: ""
    create: true
    edit:
     preview: true
    allow_nesting: true
    nested:
     depth: 100
    # sidebar label
     summary: "{{dirname}} {{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Date", name: "date", widget: "date" }
      - { label: "Path", name: "path", widget: "text", required: false }
      - { label: "Image", name: "image", widget: "image" }
  - name: "posts"
    label: "Posts"
    create: true
    edit:
     preview: true
    folder: "content/posts"
    media_folder: "img"
    public_folder: "/img"
    nested: 
     depth: 20
     summary: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
    meta: { path: { label: Parent, widget: parent, index_file: '_index' } }
  - name: "feeds"
    label: "Feeds"
    create: true
    edit:
     preview: true
    folder: "content/feeds"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body",  widget: "markdown" }
      - { lable: "Category", name: "category", widget: "categories", separator: "," }

  
    