backend:
  name: git-gateway
  branch: main 
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
site_url: https://hugo-test-site.com
display_url: https://hugo-test-site.com
logo_url: http://localhost:1313/img/amazon.png
show_preview_links: false
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blogs'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'post'
    label: 'Post'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
     preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Description', name: 'description', widget: 'string' }
  - name: 'feeds'
    label: 'Feeds'
    folder: 'content/feeds'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' 
    editor:
     preview: true
    fields:
     - { label: 'Feed Title', name: 'title', widget: 'string' }
     - { label: 'Feed Body', name: 'body', widget: 'markdown'}
     - { label: 'Feed Date', name: 'date', widget: 'date'}
    