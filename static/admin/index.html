<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      var CategoriesControl = createClass({
  handleChange: function(e) {
    const separator = this.props.field.get('separator', ', ')
    this.props.onChange(e.target.value.split(separator).map((e) => e.trim()));
  },

  render: function() {
    const separator = this.props.field.get('separator', ', ');
    var value = this.props.value;
    return h('textarea', {
      id: this.props.forID,
      className: this.props.classNameWrapper,
      value: value ? value.join(separator) : '',
      onChange: this.handleChange,
    });
  },
});

var CategoriesPreview = createClass({
  render: function() {
    return h('ul', {},
      this.props.value.map(function(val, index) {
        return h('li', {key: index}, val);
      })
    );
  }
});

var schema = {
  properties: {
    separator: { type: 'string' },
  },
}

CMS.registerWidget('categories', CategoriesControl, CategoriesPreview, schema);
CMS.registerEditorComponent({

  id: "collapsible-note",
  label: "Collapsible Note",
  
  fields: [
    {
      name: 'summary',
      label: 'Summary',
      widget: 'string'
    },
    {
      name: 'details',
      label: 'Details',
      widget: 'markdown'
    }
  ],

  pattern: /^<details>\s*?<summary>\s*?(.*)\s*?<\/summary>\s*?(.*)\s*?<\/details>$/ms,
 
  fromBlock: function(match) {
    console.log("from block : ")
    console.log("match : ",match)
    console.log("match 1 : ",match[1])
    console.log("match 2 : ",match[2])
    return {
      summary: match[1],
      detail: match[2]
    };
  },
  toBlock: function(data) {
    console.log("to block :")
    console.log("data summary : ",data.summary)
    console.log("data detail : ",data.detail)
    return `
<details>
<summary>${data.summary}</summary>
${data.detail}
</details>
`;
  },

  toPreview: function(data) {
    console.log("to preview :")
    console.log("data summary : ",data.summary)
    console.log("data detail : ",data.detail)
    return `
<details>
<summary>${data.summary}</summary>
${data.detail}
</details>
`;
  }
});
CMS.registerEditorComponent({
    id: "gist",
    label: "Gist",
    fields: [{
            name: "username",
            label: "Github Username",
            widget: "string"
        },
        {
            name: "gid",
            label: "Gist ID",
            widget: "string"
        },
    ],
    pattern: /^{{< gist ([a-zA-Z0-9]+) ([a-zA-Z0-9]+) >}}/,
    fromBlock: function(match) {
        return {
            username: match[1],
            gid: match[2],
        };
    },
    toBlock: function(obj) {
        return `{{< gist ${obj.username} ${obj.gid} >}}`;
    },
    toPreview: function(obj) {
        return '<a href="https://gist.github.com/' + obj.username + '/' + obj.gid + '">gist</a>';
    },
});
CMS.registerPreviewStyle("/example.css");

var PostPreview = createClass({
    render: function() {
      var entry = this.props.entry;

      return h('div', {},
        h('h1', {}, entry.getIn(['data', 'title'])),
        h('h2', {}, entry.getIn(['data', 'description'])),
        h('div', {"className": "text"}, this.props.widgetFor('body'))
      );
    }
  });
CMS.registerPreviewTemplate("posts", PostPreview);

var PartialPreview = createClass({
    render: function() {
      var entry = this.props.entry;
      return h('div', {},
        h('p', {}, entry.getIn(['data', 'body'])),
      );
    }
  });

  CMS.registerPreviewTemplate("partials", PartialPreview);
    </script>
  </body>
</html>
