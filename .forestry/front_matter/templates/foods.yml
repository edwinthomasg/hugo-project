---
label: Foods
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
    min: 2
    max: 20
  label: Title
  description: Title of a page.
- name: date
  type: datetime
  label: Date
  description: Date of a page created.
  config:
    required: true
    date_format: YYYY/MM/DD
    time_format: 
    display_utc: false
  default: now
- name: font-color
  label: Font Color
  type: color
  config:
    color_format: Hex
- name: chefs
  type: tag_list
  label: Chefs
  default:
  - Eleventy
  - Gatsby
  - Gridsome
  - Hexo
  - Hugo
  - Jekyll
  - NextJS
  - NuxtJS
  - Sapper
