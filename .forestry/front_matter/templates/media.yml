---
label: Media
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
    min: 2
    max: 20
  label: Title
  description: Title of a page.
- name: date
  type: datetime
  label: Date
  description: Date of a page created.
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: 
    display_utc: false
  default: now
- name: weight
  type: number
  label: weight
  default: 0
  config:
   min: 1
   max: 20
   step: 1
   required: true
- name: popular
  label: Popular
  type: boolean
  default: false
- name: ratings
  label: Ratings 
  type: select
  config:
   source:
    type: custom
   options:
    - "5 star"
    - "6 star"
    - "7 star"
    - "8 star"
    - "9 star"
    - "10 star"