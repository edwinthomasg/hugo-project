---
label: Media
hide_body: false
pages: 
 - media/fb.md
 - media/insta.md
fields:
- name: title
  type: text
  config:
    required: true
    min: 3
    max: 20
  label: Title
  description: Title of a page.
- name: date
  type: datetime
  label: Date
  description: Date of a page created.
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: 
    display_utc: false
  default: now
- name: weight
  type: number
  label: weight
  default: 0
  config:
   min: 1
   max: 20
   step: 1
   required: true
- name: popular
  type: boolean
  label: Popular 
  default: false
  config:
   required: true
- name: ratings
  type: select
  label: Ratings
  description: rate out of 10
  default: "5 star"
  config:
   source: 
    type: custom
   options:
    - "5 star"
    - "6 star"
    - "7 star"
    - "8 star"
    - "9 star"
    - "10 star"

- type: select
  name: related_page
  label: Related Page
  description: Select a related page
  hidden: false
  config:
   source:
    type: pages
    section: pages
 